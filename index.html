<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#313131" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.flaticon.com/free-icons/itunes" title="itunes icons">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="player">
        <div class="player-top">
            <button onclick="location.href='https://github.com/nobu-h-o/MusicApp'" class="player-btn" type="button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <span>Music App</span>
            <button class="player-btn" type="button">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </div>
        <div class="player-body">
            <div class="current-song">
                <div class="cover">
                    <span>Shiloh Dynasty</span>
                    <span>Novocaine 2</span>
                </div>
            </div>
        </div>
        <div class="song-info">
            <div class="song-details">
                <span class="song-name">Novocaine 2</span>
                <span class="song-artist">Shiloh Dynasty</span>
            </div>
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="song-duration">
            <div class="song-time">
                <div class="song-progress">
                    <audio src="music/Novocaine2.mp3" class="audio"></audio>
                </div>
            </div>
            <div class="time">
                <span>0:00</span>
                <span>0:00</span>
            </div>
        </div>
        <div class="controls">
            <button class="player-btn" type="button">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button class="player-btn prev-btn" type="button">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button class="player-btn play-pause" type="button">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="player-btn next-btn" type="button">
                <i class="fa-solid fa-forward"></i>
            </button>
            <button class="player-btn" type="button">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
